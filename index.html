<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Advice generator app | Frontend Mentor</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <h1>Advice #<span id="number"></span></h1>
    <q id="quote"></q>
    <picture>
      <source media="(min-width: 1024px)" srcset="images/pattern-divider-desktop.svg">
      <img class="divider" src="images/pattern-divider-mobile.svg" alt="" aria-label="hidden">
    </picture>
    <button type="button" id="btn"><img src="images/icon-dice.svg" alt="Generate a new piece of advice"></button>
  </main>

  <script src="app.js"></script>
</body>
</html>
